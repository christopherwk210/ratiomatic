<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ratiomatic</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
  </head>
  <body>
    <div id="app">
      <div v-bind:class="{ loading: loading }" class="top-content">
        <div class="top">
          <input @click="handleInputClick" @change="handleChangeNum" @keypress="catchEnterKey" v-model="numerator" type="number">
          <img src="../shared/images/ratiomatic-Template@2x.png">
          <input @click="handleInputClick" @change="handleChangeDen" @keypress="catchEnterKey" v-model="denominator" type="number">
        </div>
        
        <button v-bind:class="{ active: readyToSubmit }" v-on:click="submitRatio()" class="submit">submit</button>
      </div>
    </div>

    <script src="assets/scripts/index.js"></script>
  </body>
</html>
